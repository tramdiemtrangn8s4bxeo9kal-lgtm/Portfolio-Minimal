<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEGANCSL</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      font-weight: 700;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 5px;
      background: linear-gradient(90deg, #ff8a00, #e52e71, #9b00e8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff8a00; }
      to { text-shadow: 0 0 25px #9b00e8; }
    }

    .skills {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .skill {
      padding: 10px 20px;
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 1.1em;
      transition: transform 0.3s, background 0.3s;
    }

    .skill:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.3);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>NEGANCSL</h1>
  <div class="skills">
    <div class="skill">Python3</div>
    <div class="skill">Node.js</div>
    <div class="skill">Docker</div>
    <div class="skill">Linux</div>
    <div class="skill">Networking</div>
    <div class="skill">Security</div>
  </div>
  <footer>Â© 2025 NEGANCSL</footer>
</body>
</html>
